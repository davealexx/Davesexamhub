<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Subject</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <style>
        .main-body {
            background: #b8c4f5;
            min-height: 100vh;
        }

        .subjects h1 {
            font-size: 2rem;
            font-weight: bold;
            color: #001e4d;
        }

        .app {
            background: #fff;
            max-width: 700px;
            margin: auto;
            padding: 30px;
            border: 10px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
        }

        #question {
            margin-top: 20px;
        }

        #answer-buttons .btn {
            display: block;
            width: 100%;
            margin: 10px 0;
            text-align: left;
        }

        #question, .quiz {
  color: #28a745 !important;
  /* color: white !important; */
}

.btn-danger {
  background-color: #dc3545 !important;
  color: white !important;
}

    </style>
</head>

<body class="main-body">

   <!-- Subjects Section -->
<section class="subjects text-center py-5">
  <div class="container">
    <h1 class="mb-4">Choose a Subject</h1>
    <div class="row g-3 justify-content-center">
      <div class="col-md-2 col-12">
        <a href="exam_questions/english.html" class="btn btn-outline-primary w-100 subject-btn" >English</a>
      </div>
      <div class="col-md-2 col-12">
        <a href="exam_questions/math.html" class="btn btn-outline-success w-100 subject-btn">Math</a>
      </div>
      <div class="col-md-2 col-12">
        <a href="exam_questions/physics.html" class="btn btn-outline-danger w-100 subject-btn">Physics</a>
      </div>
      <div class="col-md-2 col-12">
        <a href="exam_questions/biology.html" class="btn btn-outline-warning w-100 subject-btn">CRK</a>
      </div>
    </div>
  </div>
</section>

<!-- Exam Section (hidden at first) -->
<section id="examSection" class="d-none py-5">
  <div class="app">
    <h1 id="subject-title">Exam Questions & Answer</h1>
    <div class="quiz">
      <h2 style="margin-top: 5px;" id="question">Question goes here</h2>
      <div id="answer-buttons"></div>
      <button id="next-btn">Next</button>
    </div>
  </div>
</section>


    
    <script src="script.js"></script>

</html>
